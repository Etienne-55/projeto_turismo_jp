basePath: /
definitions:
  controllers.CreateTripRequest:
    properties:
      arrival_date:
        type: string
      departure_date:
        type: string
      lodging_location:
        type: string
      trip_description:
        type: string
    required:
    - arrival_date
    - departure_date
    - lodging_location
    type: object
  controllers.CreateTripResponse:
    properties:
      message:
        example: user created successfully
        type: string
    type: object
  models.Tourist:
    properties:
      email:
        type: string
      id:
        format: int64
        type: integer
      password:
        type: string
    required:
    - email
    - password
    type: object
host: localhost:8080
info:
  contact:
    email: support@yourwebsite.com
    name: API Support
    url: http://www.yourwebsite.com/support
  description: A REST API for managing tourism platform operations
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Tourism Platform API
  version: "1.0"
paths:
  /get_all_trips:
    get:
      consumes:
      - application/json
      responses:
        "201":
          description: Database data
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all trips registered on the database
      tags:
      - Trip
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Signup credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Tourist'
      responses:
        "201":
          description: User loged in
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login in a tourist account
      tags:
      - Authentication
  /signup:
    post:
      consumes:
      - application/json
      description: Register a new tourist user with email and password
      parameters:
      - description: Signup credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Tourist'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new tourist account
      tags:
      - Authentication
  /trip:
    post:
      consumes:
      - application/json
      description: Registered tourist creates their upcoming trip
      parameters:
      - description: Trip details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateTripRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Trip created successfully
          schema:
            $ref: '#/definitions/controllers.CreateTripResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create a new trip from logged user
      tags:
      - Trip
schemes:
- http
- https
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
